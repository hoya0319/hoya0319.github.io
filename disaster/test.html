<!DOCTYPE html>
<html>

<head>
    <title>Google Maps</title>

    <style type="text/css">
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
    <script>
        function initMap() {

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 37.5407622, lng: 127.0706095 },
            });

            for (var i = 0; i < locations.length; i++) {
                var marker = new google.maps.Marker({
                    map: map,
                    label: locations[i].place,
                    position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
                });
            }
        }
        const locations = [
            { place:"건대입구역", lat: 37.539922, lng: 127.070609 },
            { place:"어린이대공원역", lat: 37.547263, lng: 127.074181 },
        ];

    </script>
</head>

<body>
    <h3>구글 맵</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQgB3o1gm_rKSDffaobjw4fgGxiGrx39I&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
