<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기에 먹은걸 적어주세요!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cca727381.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <script>
        
    </script>
</head>
<body>
    <section class="todoList">
        <header class="todoList__title"><span>간식으로 무엇을 드셨나요?</span></header>
        <form class="inputForm">
            <input type="text" name="textbox" id="todoInput">
            <button class="input__btn" type="submit"> + </button>
            <input type="text" name="emptyBox" id="" style="display:none">
        </form>
        <div class="todoList__main">
        </div>

        <footer class="todoList__foot">
            <p class="todoList__foot__task">You have 4 pending tasks</p><button class="todoList__foot__clearBtn">Clear
                All</button>
        </footer>
    </section>

</body>

</html>
