<!DOCTYPE html>
<html>

<head>
    <title>디스코드 알림 테스트</title>
</head>

<body>
    <button id="notification">알림 보내기</button>

    <script>
        function hexToDecimal(hex) {
            return parseInt(hex.replace("#",""), 16)
        }
        document.getElementById('notification').addEventListener("click", function () {
            
            const request = new XMLHttpRequest();
            request.open("POST", "https://discord.com/api/webhooks/1119569900386656307/lrCCtanVtbanbUG9XXDxRO58ZTggH2ZDAn3u3wnG2Ib4h35_XkAX1cDsWr8KqvnZI2N0");
            // replace the url in the "open" method with yours
            request.setRequestHeader('Content-type', 'application/json');
            var myEmbed = {
                author: {
                    name: "Captain Hook"
                },
                title: "My new embed",
                description: "This is a cool-looking Discord embed, sent directly from JavaScript!",
                color: hexToDecimal("#ff0000")
            }
            const params = {
                username: "My Webhook Name",
                avatar_url: "",
                embeds: [ myEmbed ]
            }
            request.send(JSON.stringify(params));
        })
    </script>
</body>

</html>
